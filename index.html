<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Er Det Koldt?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f0f9ff;
            transition: background-color 0.5s ease;
        }

        .container {
            text-align: center;
        }

        .answer {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            transition: all 0.3s ease;
        }

        .temperature {
            font-size: 2rem;
            margin-top: 1rem;
            color: #666;
        }

        /* Dark theme for when it's cold */
        body.cold {
            background-color: #1e293b;
            color: white;
        }

        body.cold .temperature {
            color: #94a3b8;
        }

        /* Loading state */
        .loading {
            font-size: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="loading">Tjekker temperaturen...</div>
        </div>
    </div>

    <script>
        async function updateTemperature() {
            try {
                const response = await fetch('/api/temperature');
                const data = await response.json();
                
                const content = document.getElementById('content');
                const body = document.body;
                
                if (data.isKoldt) {
                    body.classList.add('cold');
                } else {
                    body.classList.remove('cold');
                }

                content.innerHTML = `
                    <h1 class="answer">${data.isKoldt ? 'JA' : 'NEJ'}</h1>
                    <div class="temperature">${data.temperature}°C i København</div>
                `;
            } catch (error) {
                console.error('Error fetching temperature:', error);
                document.getElementById('content').innerHTML = '<div class="error">Kunne ikke hente temperaturen</div>';
            }
        }

        // Update immediately and then every 5 minutes
        updateTemperature();
        setInterval(updateTemperature, 5 * 60 * 1000);
    </script>
</body>
</html>
